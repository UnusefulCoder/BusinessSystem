<!DOCTYPE html>
<html lang='PT-BR'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <title>Login</title>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='description' content='Sistema de Gerenciamento'>

    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>

    <script src='js/login.js' defer></script>
</head>
<body>
    <script>
        function showSnackbar(message) {
            var snackbar = document.getElementById("snackbar");

            snackbar.children[0].innerText = message;
            snackbar.className = "show";

            setTimeout(() => closeSnackbar(), 15000);
        }

        function closeSnackbar() {
            var snackbar = document.getElementById("snackbar");
            
            snackbar.removeAttribute("class");
            snackbar.children[0].innerText = "";
        }
    </script>
    
    <div id="wrapper">
        <div id="snackbar">
            <p></p>
            <img src="imagem/fechar.png" alt="FECHAR" title="FECHAR" onclick="closeSnackbar();">
        </div>
    </div>
    
    <form id="formLogin" name="login" method="POST" action="?pagina=login">
        <header>ACESSAR O SISTEMA</header>

        <input type="text" autocomplete="nickname" name="usuario" id="usuario" aria-label="Usuário" placeholder="Usuário" autofocus required>

        <input type="password" autocomplete="current-password" name="senha" id="senha" aria-label="Senha" placeholder="Senha" required>

        <input type="submit" id="enviar" value="LOGIN">
    </form>
</body>
{SCRIPT}
</html>
